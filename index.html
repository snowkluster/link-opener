<!DOCTYPE html>
<html>
<head>
  <title>Multi-Link Opener</title>
  <style>
    body {
      width: 450px;
      font-family: Arial, sans-serif;
    }
    textarea {
      width: 150%;
      height: 120px;
      margin-bottom: 10px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="content.js"></script>
</head>
<body>
        <div class="container">
          <h2 class="mt-4">Add links to open</h2>
          <div class="form-group mb-1">
            <textarea id="links" class="form-control" placeholder="Paste links here, one per line"></textarea>
          </div>
          <button id="openLinks" class="btn btn-primary btn-sm mb-1">Go</button>
        </div>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
